<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Practice 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/love emoji.png">
</head>
<body>
    
    <div id="container">
        
        <div id="girl">
            <img src="./assets/girl.png" alt="girl-looking-to-right">
        </div>
        <p>@instagram</p>

        <ul>
            <li>
                <a href="https://www.instagram.com/" target="_blank" id="ig">INSTAGRAM</a>
            </li>
            <li>
                <a href="https://www.tumblr.com/?language=pt_BR" target="_blank" id="th">THUMBLR</a>
            </li>
            <li>
                <a href="https://www.snapchat.com/pt-BR" target="_blank" id="sn">SNAPCHAT</a>
            </li>
        </ul>

        <div id="links">
            <a href="https://twitter.com/home" target="_blank" id="tt">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://www.twitch.tv/" target="_blank" id="tw">
                <ion-icon name="logo-twitch"></ion-icon>
            </a>
            <a href="https://br.pinterest.com/" target="_blank" id="pt">
                <ion-icon name="logo-pinterest"></ion-icon>
            </a>
            <a href="https://www.facebook.com/" target="_blank" id="fc">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </div>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
